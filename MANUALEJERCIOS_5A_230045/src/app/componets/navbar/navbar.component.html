<mat-toolbar color="primary" class="sticky top-0 bg-indigo-600 flex justify-between items-center px-6 py-3 shadow-lg">
    <!-- Logo o Nombre de la Plataforma con Imagen de Angular -->
    <span class="flex items-center text-xl font-bold text-white">
        <!-- Imagen de Angular -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Angular_gradient.png" alt="Angular Logo" class="w-8 h-8 mr-2">
        Mi plataforma 230045
    </span>

    <!-- Navegación -->
    <nav class="space-x-6">
        <button mat-button class="text-white font-medium hover:text-indigo-200 transition-colors duration-300">Ejercicios</button>
        <button mat-button class="text-white font-medium hover:text-indigo-200 transition-colors duration-300">Tareas</button>
        <button mat-button class="text-white font-medium hover:text-indigo-200 transition-colors duration-300">Examen Práctico</button>
        <button mat-button class="text-white font-medium hover:text-indigo-200 transition-colors duration-300">Acerca de</button>
        
        <!-- Botón con menú de contacto -->
        <button mat-button [matMenuTriggerFor]="contactMenu" class="text-white font-medium hover:text-indigo-200 transition-colors duration-300">Contacto</button>
    </nav>

    <!-- Icono de Usuario con Menú -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <img class="w-12 h-12 rounded-full border-2 border-indigo-400 shadow-lg hover:shadow-xl transition-all duration-300" src="http://siip.utxj.edu.mx/archivos/evidencias2/control_escolar/fotos/230045.jpg" alt="Usuario">
    </button>

    <!-- Menú desplegable para opciones de sesión -->
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item>Erick Matias<br>Granillo Mejia</button>
        <button mat-menu-item>Perfil</button>
        <button mat-menu-item>Configuración</button>
        <button mat-menu-item>Cerrar sesión</button>
    </mat-menu>

    <!-- Menú desplegable de contacto -->
    <mat-menu #contactMenu="matMenu">
        <button mat-menu-item>Teléfono</button>
        <button mat-menu-item>Dirección</button>
        <button mat-menu-item>Correo</button>
    </mat-menu>
</mat-toolbar>
